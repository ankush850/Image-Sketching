<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Sketch | Image to Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/output.css') }}"
    />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="container">
        <header class="page-header">
          <div class="badge">Success!</div>
          <h1 class="page-title">Your <span>Sketch</span> is Ready</h1>
          <p class="page-subtitle">Your image has been transformed into a professional pencil sketch.</p>
        </header>

        <div class="result-section">
          <div class="glass-card result-card">
            <div class="sketch-container">
              <img
                src="{{ url_for('send_output', filename=filename) }}"
                alt="Sketch Result"
                class="sketch-image"
              />
            </div>
            
            <div class="action-bar">
              <div class="download-info" id="downloadMessage">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                  <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <span>Download started!</span>
              </div>

              <div class="button-group">
                <a href="/" class="btn-secondary">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                  </svg>
                  <span>Upload Another</span>
                </a>
                
                <button class="btn-primary" onclick="downloadImage()">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                  </svg>
                  <span>Download Sketch</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/output.js') }}"></script>
  </body>
</html>
